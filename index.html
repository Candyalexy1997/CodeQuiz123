<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Page Header -->
    <header class="header">

        <p id="highScore" class="sub-header">High Scores</p>
    </header>

<div id="hello" class="greeting">
    <p>You are ready for the Quiz</p>
    <p>Scores based on how many questions you answer correctly within the timeframe allotted</p>
</div>
<!-- Start Button for Quiz-->

<button id="startBtn" class="start-button">Start</button>

<div>
    <p id="timer" class="timer"></p>
</div>

<!--Section for Quiz-->

<div id="question" class="prompt"></div>

<div>
    <button id="OptionA" type="button" onClick="checkOption('A')" class="button">
</div>

<div>
    <button id="OptionB" type="button" onClick="checkOption('B')" class="button">
</div>

<div>
    <button id="OptionC" type="button" onClick="checkOption('C')" class="button">
</div>

<div>
    <button id="OptionD" type="button" onClick="checkOption('D')" class="button">
 </div>

<!-- Show HighScores-->

<div id="topScore" class="topHighScore">
    <div>
        <form id="scores" method="POST">
            <label for="text"></label>
            <input type="text" placeholder="Enter Name Here" name="score-name" id="scores"/>
        </form>
        <ul id="top-score-list"></ul>
    </div>
</div>


</body>
</html>
